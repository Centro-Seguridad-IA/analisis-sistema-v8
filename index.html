<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_CORROMPIDO_ERROR_0x88</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Efecto de interferencia de TV vieja */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 10;
        }

        /* Animación de vibración agresiva (Glitch) */
        @keyframes shake {
            0% { transform: translate(0); }
            10% { transform: translate(-5px, -5px); color: #fff; }
            20% { transform: translate(5px, 5px); color: #00ffff; }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-2px, 2px); color: #ff00ff; }
            100% { transform: translate(0); }
        }

        .glitch-active {
            animation: shake 0.1s infinite;
        }

        .terminal {
            width: 90%;
            max-width: 600px;
            background: rgba(10, 0, 0, 0.9);
            padding: 20px;
            border: 1px solid #300;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .log-line {
            font-size: 13px;
            margin: 5px 0;
            color: #0f0; /* Color verde inicial */
        }

        .critical {
            color: #ff0000 !important;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 15px;
            background: #111;
            border: 1px solid #444;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #f00;
            transition: width 0.3s;
        }

        #final-warning {
            display: none;
            text-align: center;
            border: 2px solid red;
            padding: 10px;
            margin-top: 20px;
            background: #200;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="terminal" id="screen">
        <div id="logs">
            <p class="log-line">> ESTADO CONEXIÓN: ESTABLECIDA</p>
            <p class="log-line">> DISPOSITIVO OBJETIVO: <span id="bat-val" style="color:yellow">Detectando...</span></p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        <p id="status">> INICIANDO EXTRACCIÓN DE DATOS...</p>

        <div id="final-warning">
            <p class="critical" style="font-size: 20px;">⚠️ PROTOCOLO DE BORRADO INICIADO</p>
            <p>Este terminal será bloqueado permanentemente por la Ley de Seguridad Nacional. Copia de seguridad enviada.</p>
        </div>
    </div>

    <audio id="alarma" src="https://www.soundjay.com/buttons/beep-01a.mp3" loop></audio>

    <script>
        const logsBox = document.getElementById('logs');
        const bar = document.getElementById('bar');
        const statusText = document.getElementById('status');
        const screen = document.getElementById('screen');
        const alarm = document.getElementById('alarma');

        // Los mensajes que acordamos
        const frases = [
            "Accediendo a sensores de proximidad... OK.",
            "VULNERANDO CUENTA DE INSTAGRAM...",
            "Extrayendo mensajes directos (DMs)...",
            "Buscando: /sdcard/DCIM/Camera (Fotos)...",
            "Copiando 1.2GB de datos privados... 45%",
            "Accediendo a: /WhatsApp/msgstore.db... OK.",
            "Detectando pulso cardíaco (Cámara IR)... ELEVADO.",
            "ADVERTENCIA: Temperatura CPU 89°C...",
            "Borrando partición /system/OS... EN PROCESO.",
            "INICIANDO BUCLE DE REINICIO INFINITO..."
        ];

        let index = 0;
        let progress = 0;

        function runTerminal() {
            if (index < frases.length) {
                const p = document.createElement('p');
                p.className = "log-line";
                // Los últimos mensajes salen en rojo
                if (index > 6) p.className = "log-line critical";
                
                p.innerHTML = "> " + frases[index];
                logsBox.appendChild(p);

                progress += (100 / frases.length);
                bar.style.width = progress + "%";

                index++;
                setTimeout(runTerminal, 1800);
            } else {
                // EFECTO GLITCH FINAL
                screen.classList.add('glitch-active');
                document.body.style.backgroundColor = "#200";
                statusText.innerHTML = "<span class='critical'>FALLO TOTAL DEL SISTEMA</span>";
                document.getElementById('final-warning').style.display = "block";
                alarm.play(); // Suena la alarma
            }
        }

        // Batería real para dar credibilidad
        navigator.getBattery().then(bat => {
            document.getElementById('bat-val').innerHTML = (bat.level * 100).toFixed(0) + "% (LOCALIZADO)";
        });

        // Activa el audio con el primer toque del usuario
        window.onclick = () => { alarm.load(); };

        setTimeout(runTerminal, 1000);
    </script>

    <div style="opacity: 0.01; position: absolute; bottom: 0;">
        <img src="https://www.free-website-hit-counter.com/c.php?d=9&id=centro-seguridad-ia&s=1">
    </div>

</body>
</html>
