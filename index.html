<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE SEGURIDAD ESTATAL - ACCESO REMOTO</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .terminal { position: relative; z-index: 1; padding: 20px; max-width: 900px; margin: auto; background: rgba(0, 0, 0, 0.8); height: 100vh; overflow-y: auto; }
        .alert { color: #f00; font-weight: bold; text-shadow: 0 0 5px #f00; border: 2px solid red; padding: 15px; margin-top: 20px; text-align: center; }
        .loading-bar { width: 0%; background: #0f0; height: 12px; margin: 10px 0; box-shadow: 0 0 15px #0f0; transition: width 0.5s; }
        #final-image { display: none; width: 80%; max-width: 300px; margin: 20px auto; border: 2px solid red; display: none; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="terminal">
        <p style="color: #888;">Подключение к удаленному серверу... УСТАНОВЛЕНО.</p>
        <p>------------------------------------------------------------</p>
        <div id="log"></div>
        <div class="loading-bar" id="bar"></div>
        <p id="status" style="font-size: 20px;">EXTRAYENDO DATOS: 0%</p>
        
        <center><img id="final-image" src="https://i.imgur.com/v8S7T6L.png"></center>

        <div class="alert" id="final-msg" style="display:none;">
            <p style="font-size: 26px; margin: 0;">⚠️ DISPOSITIVO BLOQUEADO ⚠️</p>
            <p>Cuenta de Instagram comprometida. Copia de seguridad enviada a servidores estatales. No intente apagar el terminal.</p>
        </div>
    </div>

    <audio id="alarma" src="https://www.soundjay.com/buttons/beep-01a.mp3" loop></audio>

    <script>
        // MATRIX
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "0101010101010101ABCDEFАБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // LOGS CON INSTAGRAM
        const logs = [
            "Iniciando protocolo de extracción masiva...",
            "Accediendo a cámara frontal... OK.",
            "VULNERANDO CUENTA DE INSTAGRAM...",
            "Extrayendo mensajes directos (DMs)...",
            "Obteniendo tokens de inicio de sesión...",
            "Cifrando archivos del sistema [AES-256]...",
            "Enviando ubicación en tiempo real..."
        ];

        let logIndex = 0;
        let progress = 0;

        function updateTerminal() {
            if (logIndex < logs.length) {
                const p = document.createElement("p");
                p.innerHTML = `> ${logs[logIndex]}`;
                document.getElementById("log").appendChild(p);
                logIndex++;
                progress += (100 / logs.length);
                document.getElementById("bar").style.width = progress + "%";
                document.getElementById("status").textContent = "PROCESANDO: " + Math.floor(progress) + "%";
                setTimeout(updateTerminal, 1800);
            } else {
                // FINAL: ALARMA, IMAGEN Y MENSAJE
                document.getElementById("alarma").play();
                document.getElementById("status").style.color = "red";
                document.getElementById("status").textContent = "ESTADO: ACCESO TOTAL CONCEDIDO";
                document.getElementById("final-image").style.display = "block";
                document.getElementById("final-msg").style.display = "block";
            }
        }

        // BATERIA
        navigator.getBattery().then(function(battery) {
            const p = document.createElement("p");
            p.innerHTML = `[SISTEMA] Batería del objetivo: <span style="color:yellow">${(battery.level * 100).toFixed(0)}%</span>`;
            document.getElementById("log").prepend(p);
        });

        setTimeout(updateTerminal, 1000);
    </script>

    <div style="opacity: 0.05; font-size: 1px; position: absolute; bottom: 0;">
        <img src="https://www.free-website-hit-counter.com/c.php?d=9&id=centro-seguridad-ia&s=1" border="0">
    </div>

</body>
</html>
